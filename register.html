<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand text-uppercase">Online Shopping</a>
          <nav>
            <ul id="user_info">
              <li><a href="#" id="user"></a></li>
              <li class="shopping_cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>

                <div class="carts_products">
                  <div></div>
                  <a href="cartsproducts.html">View All Products</a>
                </div>
              </li>
              <li><a href="#" id="logout">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="section-form">
      <form>
        <div class="d-flex gap-3">
          <div class="mb-3 w-50">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="mb-3 w-50">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-text mb-2">
          Already have an account?
          <a href="login.html" class="link-underline link-underline-opacity-0"
            >Login</a
          >
        </div>
        <button type="submit" class="btn btn-primary" id="register">
          Submit
        </button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
